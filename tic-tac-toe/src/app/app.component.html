<div class="line"
    *ngIf="boardState.gameOver"
    [ngClass]="{
    'col1':(boardState.wonBy[0]==='col'&&boardState.wonBy[1]==0),
    'col2':(boardState.wonBy[0]==='col'&&boardState.wonBy[1]==1),
    'col3':(boardState.wonBy[0]==='col'&&boardState.wonBy[1]==2),
    'row1':(boardState.wonBy[0]==='row'&&boardState.wonBy[1]==0),
    'row2':(boardState.wonBy[0]==='row'&&boardState.wonBy[1]==1),
    'row3':(boardState.wonBy[0]==='row'&&boardState.wonBy[1]==2),

    'diag':(boardState.wonBy[0]==='diag'),
    'antidiag':(boardState.wonBy[0]==='antidiag')

    }"></div>
<div *ngFor="let line of boardState.grid;let indexLine = index;">

  <div style="display: flex;">

    <div *ngFor="let row of line;let indexColumn=index" style="
                width:100px;
                height:100px;
                border:1px solid black;
               " (click)="changeGrid(indexLine,indexColumn)">
      <div style="    display: flex;
                justify-content: center;">
        <div style="margin-top:30px;">
          {{indexLine}}{{indexColumn}}
          <i *ngIf="boardState.grid[indexLine][indexColumn]" class="fa-solid fa-x" style="font-size: 50px;"></i>
          <i *ngIf="boardState.grid[indexLine][indexColumn]===false" class="fa-solid fa-o" style="font-size: 50px;"></i>
        </div>
      </div>

    </div>
  </div>
</div>



<div (click)="boardState.resetBoardState()">RESET</div>
